<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
</head>
<body>
  <header class="jumbotron" style ="text-align: center;
  background-color: rgb(58, 58, 199);
  color: black;
  border-bottom: 10px solid black;
  margin: 10px;
  font-size: 50px;">
  &#x212D New York Time Search</header>
  <main class="container my-3">
    <section class="card" style="width: 30rem;">
      <div class="card-body">
        <h4 class="card-title text-primary">Search Parameters</h4>
        <hr>
    <form>
      <label for="textInput">Search Term:</label>
        <input type="text" class="form-control mb-2" placeholder="Enter ">
   
      <label for="textInput">Numbers of Records to Retrieve</label>
        <input type="text" class="form-control mb-2" placeholder="Enter">
    
        <label for="textInput">Start Year(optional):</label>
        <input type="text" class="form-control mb-2" placeholder="Enter">
      
      <label for="textInput">End Year(Optional):</label>
      <input type="text" class="form-control mb-2" placeholder="Enter Message" style="height: 5rem;">
    </form> 
      <button  class="btn btn-primary"><a class="text-white">&#128269 Search</a>
     <br>  
      <button  class="btn btn-primary"><a class="text-white">&#128465 Clear Results</a>
      </div> 
      
    </section>
   </main> 
   <div class="card">
    <div class="card-header">
        Top articles
    </div>
    <div class="card-body">
      
      <p class="card-text"></p>
    </div>
  </div>
    <!-- jQuery-->
    
</body>
</html>
